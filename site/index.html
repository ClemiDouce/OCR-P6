<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/reset.css" />
    <link rel="stylesheet" href="static/css/app.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <script src="static/js/modale.js" defer></script>
    <script src="static/js/moviedb.js" defer></script>
    <script src="static/js/app.js" defer></script>
    <title>Just Stream It</title>
  </head>
  <body>
    <div id="modale">
      <div id="modale-content">
        <div id="left">
          <img id="movie-image" src="" alt="movie img" />
          <h1 id="movie-title"></h1>
          <p id="movie-resume"></p>
        </div>
        <div id="right">
          <div id="movie-info">
            <p>
              <span class="label">Date de sortie :</span>
              <span id="movie-date"></span>
            </p>
            <p>
              <span class="label">Classement :</span>
              <span id="movie-rate"></span>
            </p>
            <p>
              <span class="label">Note :</span> <span id="movie-score"></span>
            </p>
            <p>
              <span class="label">Acteurs :</span>
              <span id="movie-actors"></span>
            </p>
            <p>
              <span class="label">Realisateur :</span>
              <span id="movie-real"></span>
            </p>
            <p>
              <span class="label">Pays d'origine :</span>
              <span id="movie-country"></span>
            </p>
            <p>
              <span class="label">DurÃ©e </span><span id="movie-duration"></span>
            </p>
            <p>
              <span class="label">Box office :</span>
              <span id="movie-box-office"></span>
            </p>
          </div>
          <button id="close-modale">Close</button>
        </div>
      </div>
    </div>
    <div id="content">
      <header id="navbar">
        <h1>Just Stream It</h1>
        <div class="links">
          <a href="#rate-movies">Top</a>
          <a href="#comedie-movies">Comedies</a>
          <a href="#horror-movies">Horreur</a>
        </div>
      </header>
      <section id="best-movie">
        <div id="info">
          <h1>Hopeful Notes</h1>
          <button>Play</button>
        </div>
        <img src="" alt="" id="banner" />
      </section>
      <section id="rate-movies" class="categorie">
        <h2>Les mieux notÃ©s</h2>
        <div class="rate container">
          <img
            class="left-arrow"
            src="static/img/white_arrow_left.png"
            alt=""
          />
          <div class="movie-container"></div>
          <img
            class="right-arrow"
            src="static/img/white_arrow_right.png"
            alt=""
          />
        </div>
      </section>
      <section id="comedie-movies" class="categorie">
        <h2>Comedies</h2>
        <div class="comedie container">
          <img
            class="left-arrow"
            src="static/img/white_arrow_left.png"
            alt=""
          />
          <div class="movie-container"></div>
          <img
            class="right-arrow"
            src="static/img/white_arrow_right.png"
            alt=""
          />
        </div>
      </section>
      <section id="horror-movies" class="categorie">
        <h2>Horreurs</h2>
        <div class="horror container">
          <img
            class="left-arrow"
            src="static/img/white_arrow_left.png"
            alt=""
          />
          <div class="movie-container"></div>
          <img
            class="right-arrow"
            src="static/img/white_arrow_right.png"
            alt=""
          />
        </div>
      </section>
    </div>
    <footer>
      <p>Made with ðŸ’— by Mathieu Ducournau</p>
    </footer>
  </body>
</html>
